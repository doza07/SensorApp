<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Enter username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>
  <label for="password">Enter password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>
  <label for="gender">Enter gender: </label>
  <input type="text" th:field="*{gender}" id="gender"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{gender}">Gender Error</div>
  <br/>
  <label for="dateOfBirth">Enter date of birth: </label>
  <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">DateOfBirth Error</div>
  <br/>
  <input type="submit" value="Sign up!"/>
</form>
</body>
</html>
